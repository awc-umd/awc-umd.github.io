<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Bootstrap Page</title>

    <!-- Bootstrap CSS (via CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your Custom CSS (after Bootstrap so you can override) -->
    <link rel="stylesheet" href="css/custom.css">
  </head>

  <body>
    <!-- ✅ NAVBAR -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Brand</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
              <li class="nav-item"><a class="nav-link" href="#team">Team</a></li>
              <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- ✅ HERO / LANDING SECTION -->
    <section class="py-5 text-center bg-light" id="hero">
      <div class="container">
        <h1 class="display-4 fw-bold">Welcome to My Site</h1>
        <p class="lead">This is a short description or tagline.</p>
        <a href="#about" class="btn btn-primary btn-lg">Learn More</a>
      </div>
    </section>

    <div class="img-hover-container position-relative d-inline-block">
      <img src="your-image.jpg" class="img-fluid" alt="Example">
    
      <!-- Button (hidden until hover) -->
      <button type="button" 
              class="btn btn-primary hover-btn" 
              data-bs-toggle="modal" 
              data-bs-target="#exampleModal">
        Open Modal
      </button>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Example Modal</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Hello! I came from the hover button.
          </div>
        </div>
      </div>
    </div>
    

    <!-- ✅ TEAM SECTION -->
    <section class="py-5 bg-light" id="team">
      <div class="container">
        <h2 class="text-center mb-4">Meet the Team</h2>
        <div class="row g-4">
          <div class="col-md-4">
            <div class="card shadow-sm h-100">
              <img src="team1.jpg" class="card-img-top" alt="Team member">
              <div class="card-body text-center">
                <h5 class="card-title">Sriya Sogal</h5>
                <p class="card-text">Passionate leader...</p>
                <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#bioSriya">More</button>
              </div>
            </div>
          </div>
          <!-- repeat for more members -->
        </div>
      </div>
    </section>


    <!-- ✅ FOOTER -->
    <footer class="py-4 bg-dark text-light text-center">
      <div class="container">
        <p class="mb-0">&copy; 2025 My Website. All rights reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
